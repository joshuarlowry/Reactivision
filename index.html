<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Bot UI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app-container">
        <canvas id="bot-canvas"></canvas>
        
        <!-- Test Harness Overlay -->
        <div id="test-harness">
            <h3>Test Harness</h3>
            <div class="control-group">
                <label for="character-select">Character:</label>
                <select id="character-select">
                    <option value="robot">Robot (pixel)</option>
                    <option value="portrait_male_glasses">Portrait (sprite)</option>
                    <option value="grid_portrait">Grid Portrait</option>
                </select>
            </div>
            <div class="control-group" id="expression-group" style="display: none;">
                <label for="expression-select">Expression:</label>
                <select id="expression-select">
                    <option value="neutral">Neutral</option>
                    <option value="eyes_closed">Eyes Closed</option>
                    <option value="winking">Winking</option>
                    <option value="slight_smile">Slight Smile</option>
                    <option value="winking_smile">Winking Smile</option>
                    <option value="happy">Happy</option>
                    <option value="looking_left">Looking Left</option>
                    <option value="mouth_open">Mouth Open</option>
                    <option value="laughing">Laughing</option>
                    <option value="grinning">Grinning</option>
                    <option value="smirking_wink">Smirking Wink</option>
                    <option value="smirk">Smirk</option>
                    <option value="sad">Sad</option>
                    <option value="crying">Crying</option>
                    <option value="angry">Angry</option>
                    <option value="furious">Furious</option>
                    <option value="scared">Scared</option>
                    <option value="terrified">Terrified</option>
                    <option value="happy_wink">Happy Wink</option>
                    <option value="laughing_eyes_closed">Laughing Eyes Closed</option>
                    <option value="surprised">Surprised</option>
                    <option value="shocked">Shocked</option>
                    <option value="confused">Confused</option>
                    <option value="skeptical">Skeptical</option>
                    <option value="embarrassed">Embarrassed</option>
                    <option value="blushing">Blushing</option>
                    <option value="flustered">Flustered</option>
                    <option value="determined">Determined</option>
                    <option value="tired">Tired</option>
                    <option value="yawning">Yawning</option>
                    <option value="pensive">Pensive</option>
                    <option value="thinking">Thinking</option>
                    <option value="disgusted">Disgusted</option>
                    <option value="sick">Sick</option>
                    <option value="sleeping">Sleeping</option>
                    <option value="shouting">Shouting</option>
                </select>
            </div>
            <div class="control-group">
                <label for="weather-select">Weather:</label>
                <select id="weather-select">
                    <option value="clear">Clear</option>
                    <option value="rain">Rain</option>
                    <option value="snow">Snow</option>
                </select>
            </div>
            <div class="control-group">
                <label for="bg-color">Background:</label>
                <input type="color" id="bg-color" value="#87CEEB">
            </div>
            <div class="control-group">
                <button id="talk-btn">Toggle Talking</button>
            </div>
            <div class="control-group">
                <input type="text" id="speech-input" placeholder="Type to say...">
                <button id="say-btn">Say</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
